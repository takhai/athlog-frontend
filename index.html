<!DOCTYPE html>
<html>
<head>
    <title>Flask + Firebase Auth</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { display: block; margin: 10px 0; padding: 8px; width: 100%; }
        button { padding: 10px 15px; background: #4285F4; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Firebase Auth + Flask Demo</h1>
    
    <!-- Login Form -->
    <div id="login-section">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Protected Content (Hidden by Default) -->
    <div id="profile-section" style="display:none;">
        <h2>Welcome, <span id="user-email"></span>!</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        /***********************
         * CONFIGURATION
         ***********************/
        const API_URL = "https://athlog.onrender.com"; // <-- change to your Render backend URL

        const firebaseConfig = {
            apiKey: "AIzaSyBEHALKmZ142V9KX3YMFY4aXQgN99BmNts",
            authDomain: "monkeytech-a3d51.firebaseapp.com",
            projectId: "monkeytech-a3d51",
            appId: "1:98625728441:web:7f4fe77147ddf37ea51068"
        };
        firebase.initializeApp(firebaseConfig);

        /***********************
         * LOGIN FUNCTION
         ***********************/
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            try {
                // Sign in with Firebase Auth
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const idToken = await userCredential.user.getIdToken();
                
                // Send token to Flask backend
                const response = await fetch(`${API_URL}/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ token: idToken })
                });
                
                const data = await response.json();
                if (data.status === "success") {
                    document.getElementById("login-section").style.display = "none";
                    document.getElementById("profile-section").style.display = "block";
                    document.getElementById("user-email").innerText = email;
                } else {
                    throw new Error(data.error || "Login failed");
                }
            } catch (error) {
                alert("Login failed: " + error.message);
                console.error(error);
            }
        }

        /***********************
         * LOGOUT FUNCTION
         ***********************/
        function logout() {
            firebase.auth().signOut();
            fetch(`${API_URL}/logout`) // Clear Flask session
                .then(() => {
                    document.getElementById("login-section").style.display = "block";
                    document.getElementById("profile-section").style.display = "none";
                });
        }

        /***********************
         * AUTO-STATE CHECK
         ***********************/
        firebase.auth().onAuthStateChanged(user => {
            if (!user) {
                document.getElementById("login-section").style.display = "block";
                document.getElementById("profile-section").style.display = "none";
            }
        });
    </script>
</body>
</html>
